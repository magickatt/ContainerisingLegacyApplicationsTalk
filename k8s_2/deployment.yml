apiVersion: apps/v1
kind: Deployment
metadata:
  name: mybb-deployment
  labels:
    app: mybb
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mybb
  template:
    metadata:
      labels:
        app: mybb
    spec:
      serviceAccount: vault-auth
      containers:
      - name: mybb
        # image: docker.io/magickatt/mybb:6_dynamic
        image: docker.io/magickatt/mybb:7_rotation
        env:
        - name: VAULT_ADDR
          value: "http://secrets-vault:8200"
        args:
          - "-consul-addr configuration-consul-server-0.configuration-consul-server.default.svc:8500"
          - "-vault-agent-token-file /etc/vault/token"
        ports:
        - containerPort: 80
        volumeMounts:
        - name: vault-token
          mountPath: /etc/vault
        - name: mybb-settings-volume
          mountPath: /var/config/volume
      imagePullSecrets:
      - name: regcred
      initContainers:
        - name: vault-init
          image: everpeace/curl-jq
          command:
          - "sh"
          - "-c"
          - >
            KUBE_TOKEN=$(cat /var/run/secrets/kubernetes.io/serviceaccount/token);
            curl --request POST --data '{"jwt": "'"$KUBE_TOKEN"'", "role": "mybb"}' http://secrets-vault:8200/v1/auth/kubernetes/login | jq -j '.auth.client_token' > /etc/vault/token;
          volumeMounts:
          - name: vault-token
            mountPath: /etc/vault
      volumes:
      - name: app-creds
        emptyDir: {}
      - name: vault-token
        emptyDir: {}
      - name: mybb-settings-volume
        persistentVolumeClaim:
          claimName: mybb-settings-volumeclaim

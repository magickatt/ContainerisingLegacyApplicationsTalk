<VirtualHost *:80>
  ServerAdmin development@andrew-kirkpatrick.com
  DocumentRoot /var/www/html/mybb/
  ServerName localhost
  <Directory /var/www/html/mybb/>
    Options FollowSymLinks
    AllowOverride All
    Order allow,deny
    allow from all
  </Directory>

  ErrorLog /dev/stderr
  TransferLog /dev/stdout
</VirtualHost>
